<html>
    <head>
        <meta charset="utf-8">
        <title>What Band</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media>
    </head>
    <audio id="player"></audio>
        <body>
            <div class="content">
                <div id="main_banner">
                    <header id="whatband">
                        <h1>Whatband</h1>
                    </header>
                    <img id="banner" src="images/banner.png">
                </div>
                <div class="spacer"></div>
                <h2 style="padding-bottom: 20px;">Discography</h2>
                <div class="song-list">
                    <div class="song-button" data-id="0" onclick="playSong(this)">Get My Name Right</div>
                    <div class="song-button" data-id="1" onclick="playSong(this)">Do Without You</div>
                </div>
                <div class="spacer"></div>
                <h2 style="margin-bottom: 20px;">Check us out</h2>
                <div class="links">
                    <a href="https://www.instagram.com/whatbandmusic/"><img src="images/instagram.png" class="social"></a>
                </div>
            </div>

            <footer>
                <div class="playcontainer">
                    <div id="title" class="bar">
                        Get My Name Right
                    </div>
                    <div class="bar">
                        <img src="images/play.png"  class="mini" id="play" onclick="playSwitch()">
                        <img src="images/next.png" class="mini" id="next" onclick="nextSong()">
                    </div>
                </div>
            </footer>
        </body>
        <script type="text/javascript" src="script.js"></script>
</html>
